name: Bug report
description: Report a defect or regression.
title: "bug: "
labels:
  - type:bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken?
      placeholder: Describe the issue clearly and concisely.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction steps
      description: How can we reproduce this reliably?
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Device/OS/browser/app version details.
  - type: textarea
    id: logs
    attributes:
      label: Logs / diagnostics
      description: Relevant output from diagnostics, admin status, or logs.
